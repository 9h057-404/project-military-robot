<!DOCTYPE html>
<html>
<head>
  <title>Email to Username Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      padding: 30px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email to Username Converter</h2>
    <label for="email">Enter your email:</label>
    <input type="text" id="email" placeholder="Enter your email address">

    <label for="username">Generated Username:</label>
    <textarea id="username" readonly></textarea>

    <button id="copyButton">Copy</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("email").addEventListener("input", convertEmailToUsername);
      document.getElementById("copyButton").addEventListener("click", copyUsernameToClipboard);

      function convertEmailToUsername() {
        const emailInput = document.getElementById("email").value;
        const parts = emailInput.split("@");
        const username = `bexim_${getRandomSurname()}_${parts[0].match(/\d+$/)[0]}`;
        document.getElementById("username").value = username;
      }

      function getRandomSurname() {
        const surnames = ["lee", "smith", "gonzalez", "m√ºller", "rodriguez", "kim", "nguyen", "sato"];
        return surnames[Math.floor(Math.random() * surnames.length)];
      }

      function copyUsernameToClipboard() {
        const usernameTextarea = document.getElementById("username");
        usernameTextarea.select();
        document.execCommand("copy");
      }
    });
  </script>
</body>
</html>
